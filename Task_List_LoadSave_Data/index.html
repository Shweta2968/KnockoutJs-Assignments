<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/main.js"></script>
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"
    type = "text/javascript"></script>


</head>
<body style="background-color: cadetblue;">
    <h3>Tasks</h3>

<form data-bind="submit: addTask">
    <strong>Add task: <input data-bind="value: newTaskText"  style="background-color: rgb(243, 183, 19);" placeholder="Add Your Daily Tasks" />
    </strong><button type="submit">Add</button>
</form>

<ul data-bind="foreach: tasks, visible: tasks().length > 0">
    <li>
        <input type="checkbox" data-bind="checked: isDone" />
        <input data-bind="value: title, disable: isDone" />
        <a href="#" data-bind="click: $parent.removeTask">Delete</a>
    </li>
</ul>
<i>
You have <b data-bind="text: incompleteTasks().length">&nbsp;</b> score in tasks
<span data-bind="visible: incompleteTasks().length == 0"> - it's Wakeup time!</span></i>
<script src="js/main.js"></script>
  
</body>
</html>
