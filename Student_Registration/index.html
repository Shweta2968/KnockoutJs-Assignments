<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.5.0.js" type="text/javascript"></script>
</head>

<body style="background-color: rgb(226, 168, 197);">
   <h2 style="text-align: center;">Student Registration Form</h2>

<div style="text-align: center;">
  
        <div>
            <label><b>First Name:</b> 
            <input data-bind="value:firstName, valueUpdate:'afterkeydown'" type="text" name="firstName" id="firstName" placeholder="Enter Your Firstname">
            <span data-bind="text: firstName.validationMessage" ></span>
        </label>
        </div>
        
   <br/><br/>

   <div>
    <label><b>Middle Name:</b> 
  <input data-bind="value:middleName, valueUpdate:'afterkeydown'" type="text" name="middleName" id="middleName" placeholder="Enter Your middleName">
    <span data-bind="text: middleName.validationMessage" ></span>
    <label>
</div>
<br/><br>

   <div>
    <label><b>Last Name: </b>
  <input data-bind="value:lastName, valueUpdate:'afterkeydown'" type="text" name="lastName" id="lastName" placeholder="Enter Your lastname">
    <span data-bind="text: lastName.validationMessage"></span>
    <label>
</div>
<br/><br/>

<div><b> Gender:</b>
<div><input type = "radio" name = "gender" value = "Male" 
   data-bind = "checked: checkGender" /> Male</div>
   
<div><input type = "radio" name = "gender" value = "Female" 
   data-bind = "checked: checkGender" /> Female</div>
   </div>
<br/><br/>

<div>
    <label>
        <b>Passing Year:</b>
        <select data-bind="options :passingyear,
                                       value: selectedyear,"></select>
   
    </label> </div>
    <br/><br/>

    <div>
        <b>Date of Birth:</b>
        <input data-bind="value : MyDate" type="date">

    </div><br/><br/>
<div>
    <label>
    <b>    Test1:</b>
        <input data-bind="value:test1,valueUpdate:'afterkeydown'" type="number" name="test1" id="test1" placeholder="Enter Your test1 Score">
        <span data-bind="text: test1.validationMessage"></span>
    </label>
</div>
<br/><br>

<div>
    <label>
        <b>Test2:</b>
        <input data-bind="value:test2,valueUpdate:'afterkeydown'" type="number" name="test2" id="test2" placeholder="Enter Your test2 Score">
        <span data-bind="text:test2.hasError,text: test2.validationMessage"></span>
    </label>
</div>
<br/><br>

<div>
    <label>
        <b>
        Test3:
        </b><input data-bind="value:test3,valueUpdate:'afterkeydown'" type="number" name="test3" id="test3" placeholder="Enter Your test3 Score">
        <span data-bind="text:test3.hasError,text: test3.validationMessage"></span>
    </label>
</div>
<br/><br>
 

 <div>
<label><b>
    Total Score:</b>
     <span data-bind="text:totalScore"></span>
</label>
 </div><br/><br/>

 <div><label>  <b>   Grade:</b>
     <span data-bind="text:Grade"></span>
</label>
    </div>

    <input type="submit" value="Submit" id="btnSave" name="btnSave" />
                   
<script src="js/main.js"></script>
</body>
</html>
